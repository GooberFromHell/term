
<main>
    <div id='nav'>
        <div id='checkboxes'>
            <div id='cl-checkbox' uk-tooltip="Check for closing partners for all brackets, paraenes, quotes, and back ticks (`). Prints what is missing, if any are found. Will not trip-up on escaped characters.">
                <input id="closings" class='uk-checkbox-muted' type="checkbox" name="closings">
                <label id="cl-lb" for="closings">Closeings</label>
            </div>
            <div id='nl-checkbox' uk-tooltip='Submit command to VM rather than just paste to VM.'>
                <input id="nl" class='uk-checkbox-muted' type="checkbox" name="nl" checked>
                <label id="nl-lb" for="nl">Submit on Enter</label>
            </div>
        </div>
        <a>
            <div class='btn-container' uk-tooltip="title: Send Ctrl + Alt + Del to the VM.; pos: bottom">
                <button id='cad' class="icon-btn tip-cad"><i class='far fa-keyboard '></i></button>
            </div>
        </a>
        <a>
            <div class='btn-container' uk-tooltip="Upload file. If 'New line' is enabled, each line is read as a seperate command. If NOT, then it attempts to paste in the entire file, without submitting it to the VM. (Experimental)">
                <button id='upload' class="icon-btn">
                    <i class="fa fa-file-upload"></i>
                </button>

            </div>
        </a>
    </div>
    <div id='term'>
        <div class='cmd' id='stderr'></div>
        <div class='terminal cmd' id='stdin'></div>
    </div>
</main>
<div id="upload-overlay" class="uk-overlay-primary uk-position-cover" style="display:none;margin:0px;color: rgba(211, 211, 211, 0.514);" ;>
    <div class="js-upload uk-placeholder uk-text-center uk-position-top" style="color:inherit;margin:60px 250px 25px 250px;border:1px dashed rgba(211, 211, 211, 0.514);background-color:rgba(211, 211, 211, 0.233); padding: 5px;">
        <svg class='backdrop' xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

        <div>
            <span class="uk-text-middle">Drag file here or</span>
            <div uk-form-custom>
                <input type="file" multiple />
                <span class="uk-link">Select one</span>
            </div>
        </div>

    </div>
    <button class='uk-background-sesecondary' type='button' id='close-over'>Close</button>
</div>
